<div class="max-w-2xl w-full p-4 border-2 border-gray-700 shadow-lg rounded-lg">
  @if(activePage === 'login'){
  <h1 class="text-gray-400 font-bold text-4xl text-center">Login to taskify</h1>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onLoginSubmit()"
    class="flex flex-col gap-2"
  >
    <div class="flex flex-col gap-1">
      <label for="email">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        formControlName="username"
        class="bg-gray-800 p-1 rounded-md"
      />
    </div>
    <div class="flex flex-col gap-1">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        class="bg-gray-800 p-1 rounded-md"
      />
    </div>
    <div>
      Dont have an account? Register
      <span
        class="text-blue-500 cursor-pointer underline"
        (click)="setActivePage('signup')"
        >here</span
      >
    </div>
    <button type="submit" class="bg-blue-500 p-2 rounded-md">Login</button>
  </form>
  } @else {
  <h1 class="text-gray-400 font-bold text-4xl text-center">
    Sign up with Taskify
  </h1>

  <form
    [formGroup]="registerForm"
    (ngSubmit)="onRegisterSubmit()"
    class="flex flex-col gap-2"
  >
    <div class="flex flex-col gap-1">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        formControlName="username"
        class="bg-gray-800 p-1 rounded-md"
      />
    </div>
    <div class="flex flex-col gap-1">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        formControlName="email"
        class="bg-gray-800 p-1 rounded-md"
      />
    </div>
    <div class="flex flex-col gap-1">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        class="bg-gray-800 p-1 rounded-md"
      />
    </div>
    <div>
      Already have an account? Login
      <span
        class="text-blue-500 cursor-pointer underline"
        (click)="setActivePage('login')"
        >here</span
      >
    </div>
    <button type="submit" class="bg-blue-500 p-2 rounded-md">Register</button>
  </form>

  }
</div>
